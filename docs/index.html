<!DOCTYPE html>
  <head>
    <title>duckimann</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: 'Nunito', sans-serif;
      }
      body {
        width: 100vw;
        height: 100vh;
      }
      #container {
        position: absolute;
        height: 100%;
        width: 80%;
        left: 50%;
        transform: translate(-50%);
      }
      #container > div {
        margin-left: 4rem;
        margin-right: 4rem;
      }

      a[href] {
        text-decoration: none;
        color: #2196f3;
      }
      a[href]:visited {
        color: #2196f3;
      }
      hr {
        border: #000 solid 2px;
      }
      .bolder {
        font-weight: bolder;
      }
      li {
        margin-left: 3rem;
      }

      #name {
        font-size: 3rem;
        margin-top: 1rem;
      }
      #job_title {
        font-size: 1.5rem;
      }
      #contacts {
        margin-top: 1rem;
        /* margin: 1rem 7rem 0 7rem!important; */
        display: grid;
        grid-template-columns: repeat(4, 1fr);
      }
      #contacts > a {
        display: inline-flex;
        align-items: center;
      }
      #contacts > a > svg {
        width: 2rem;
        height: 2rem;
        margin-right: .2rem;
      }
      #details {
        margin-top: 2rem;
        display: grid;
        grid-template-columns: 1fr .3fr;
        gap: 2rem;
      }
      #projects > div {
        margin-top: 1rem;
      }
      #projects > div > a {
        font-size: 1.5rem;
      }
      #skills > div, li {
        font-size: 1.1rem;
      }
      #skills > div {
        margin: .3rem 0;
      }
      @media print {
        #container {
          width: 100%;
        }
        #container > div {
          margin: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" display="none">
      <style>path { fill: #000; }</style>
      <symbol id="phone" viewBox="0 0 512 512"> <title>Phone</title> <path d="M335.7 32H177.1C158.8 32 144 46.6 144 64.9v381c0 18.4 14.8 34.1 33.1 34.1h158.5c18.3 0 32.3-15.7 32.3-34.1v-381C368 46.6 354 32 335.7 32zM241 55h30c2.2 0 4 1.8 4 4s-1.8 4-4 4h-30c-2.2 0-4-1.8-4-4s1.8-4 4-4zm15.5 410c-9.6 0-17.4-7.8-17.4-17.4 0-9.6 7.8-17.4 17.4-17.4 9.6 0 17.4 7.8 17.4 17.4 0 9.6-7.8 17.4-17.4 17.4zm93.5-49H162c-1.1 0-2-.9-2-2V85c0-1.1.9-2 2-2h188c1.1 0 2 .9 2 2v329c0 1.1-.9 2-2 2z"/> </symbol>
      <symbol id="github" viewBox="0 0 512 512"> <title>Github</title> <path d="M256 32C132.3 32 32 134.9 32 261.7c0 101.5 64.2 187.5 153.2 217.9 1.4.3 2.6.4 3.8.4 8.3 0 11.5-6.1 11.5-11.4 0-5.5-.2-19.9-.3-39.1-8.4 1.9-15.9 2.7-22.6 2.7-43.1 0-52.9-33.5-52.9-33.5-10.2-26.5-24.9-33.6-24.9-33.6-19.5-13.7-.1-14.1 1.4-14.1h.1c22.5 2 34.3 23.8 34.3 23.8 11.2 19.6 26.2 25.1 39.6 25.1 10.5 0 20-3.4 25.6-6 2-14.8 7.8-24.9 14.2-30.7-49.7-5.8-102-25.5-102-113.5 0-25.1 8.7-45.6 23-61.6-2.3-5.8-10-29.2 2.2-60.8 0 0 1.6-.5 5-.5 8.1 0 26.4 3.1 56.6 24.1 17.9-5.1 37-7.6 56.1-7.7 19 .1 38.2 2.6 56.1 7.7 30.2-21 48.5-24.1 56.6-24.1 3.4 0 5 .5 5 .5 12.2 31.6 4.5 55 2.2 60.8 14.3 16.1 23 36.6 23 61.6 0 88.2-52.4 107.6-102.3 113.3 8 7.1 15.2 21.1 15.2 42.5 0 30.7-.3 55.5-.3 63 0 5.4 3.1 11.5 11.4 11.5 1.2 0 2.6-.1 4-.4C415.9 449.2 480 363.1 480 261.7 480 134.9 379.7 32 256 32z"/> </symbol>

    <div id="container">
      <div id="name" class="bolder">MINH DUC</div>
      <div id="job_title" class="bolder">Web Developer</div>
      <div id="contacts"></div>

      <div id="details">
        <div id="main_content">
          <div id="exp"></div>
          <div id="projects">
            <h2>PROJECTS</h2>
            <hr>
          </div>
        </div>
        <div id="side_content">
          <div id="skills"> <h2>SKILLS</h2> <hr> </div>
        </div>
      </div>
    </div>
    <script>
      let lst = {
        contacts: [
          { href: "https://github.com/duckimann", xlink: "#github", title: "duckimann" },
          { href: "mailto:duckdev22@gmail.com", xlink: "#mail", title: "duckdev22@gmail.com" },
          { xlink: "#location", title: "Hanoi, Vietnam" },
        ],
        skills: ["Javascript", "HTML", "CSS", "MongoDB", "VueJS", "Docker"],
        projects: [
          {
            name: "MangaDex Updater",
            description: [
              "Project Goal: Pull specific manga (comic) from MangaDex and makes it available locally with the help from Komga.",
              "Technology was used: NodeJS, Docker.",
              "Automatically download comics in pre-configured folders and files structure."
            ],
            project_url: "https://github.com/duckimann/md_updater"
          },
          {
            name: "Clash of Clans Nuxt",
            description: [
              "Project Goal: Get first experience with VueJS / Nuxt.",
              "Technology was used: NuxtJS.",
              "Replicated one popup window in the game.",
            ],
            project_url: "https://github.com/duckimann/coc_night"
          },
          {
            name: "fbTools",
            description: [
              "Project Goal: Execute simple tasks on Facebook automatically.",
              "Technology was used: Vanila JS (ECMAScript 6).",
              "Replicate multiple actions an user can do on the website."
            ],
            project_url: "https://github.com/duckimann/fbTools"
          },
        ],

        places: {
          contacts: document.querySelector("#contacts"),
          skills: document.querySelector("#skills"),
          projects: document.querySelector("#projects"),
        },
      };

      // Append Contacts info
      for (let i = 0; i < lst.contacts.length; i++) {
        let item = lst.contacts[i];
        let anchor = new DOMParser().parseFromString(`
        <a ${item.href && `href="${item.href}"`}>
          <svg><use xlink:href="${item.xlink}"></use></svg>
          ${item.title}
        </a>`, "text/html").querySelector("a");
        lst.places.contacts.appendChild(anchor);
      }
      // Append Skills
      for (let i = 0; i < lst.skills.length; i++) {
        let div = document.createElement("div");
        div.innerHTML = lst.skills[i];
        lst.places.skills.appendChild(div);
      }
      // Append Projects
      for (let i = 0; i < lst.projects.length; i++) {
        let item = lst.projects[i];
        let div = new DOMParser().parseFromString(`
        <div>
          <a href="${item.project_url}" target="_blank" class="pj_name">${item.name}</a>
          <ul>
            ${item.description.map((it) => `<li>${it}</li>`).join("")}
          </ul>
        </div>`, "text/html").querySelector("div");
        lst.places.projects.appendChild(div);
      }
    </script>
  </body>
</html>
